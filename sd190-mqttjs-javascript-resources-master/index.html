<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT</title>

    <!-- Added the Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="col-sm-12">
        <h1>MQTT</h1>
        <div class="form-group container publish">
            <h3>Publish</h3>
            <div class="row">
                Topic: <input id="publish-input" type="text"><br><br>
                Payload: <input id="message-input" type="text">

            </div>
            <div class="row">
                <button style="font-size: large;" id="publish-button" class="btn btn-warning" onclick="mypublish()" value="">Publish</button>
            </div>
        </div>

        <div id="row2" class="form-group container subscribe">
            <h3>Subcribe</h3>
            <div class="row">
                Topic: <input id="subscribe-input" type="text"><br>

            </div>
            <div class="row">
                <button  style="font-size: large;" id="subscribe-button" class="btn btn-warning" onclick="mysubscribe()" value="">Subcribe</button>
            </div>
        </div>
        <div id="row3" class="form-group container">
            <h3 style="margin-left: 10%; ">Messages</h3>
            <div class="row">
                <table class="table table-striped">
                    <thead class="bg-warning">
                      <tr>
                        <th style="background-color: rgb(240, 168, 61); color: aliceblue;">Topic</th>
                        <th style="background-color: rgb(240, 168, 61); color: aliceblue;">Payload</th>
                      </tr>
                    </thead>
                    <tbody id="tabledata">
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
<script src="./browserMqtt.js"></script>
<script src="./index.js"></script>
</html>
